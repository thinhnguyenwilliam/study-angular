<table class="product-table">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Price</th></tr>
  </thead>
  <tbody>
    @for (product of products; track product.id) {
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
      </tr>
    }
  </tbody>
</table>
