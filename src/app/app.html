<!-- app.html -->
<!-- routerLinkActive="active" tự động thêm class active khi route khớp.
[routerLinkActiveOptions]="{ exact: true }" dùng cho path / để tránh bị active ở mọi route con. -->

<nav style="padding: 10px; background: #eee;">
    <ul style="display: flex; list-style: none; gap: 10px; padding: 0;">
        <li>
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                Trang chủ
            </a>
        </li>
        <li>
            <a routerLink="/about" routerLinkActive="active">
                Giới thiệu
            </a>
        </li>
    </ul>
</nav>

<hr />
<router-outlet />
